<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Data Table</title>
<style>
  body { font-family: sans-serif; padding: 16px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background: #f0f0f0; }
  button { padding: 4px 8px; margin-right: 4px; cursor: pointer; }
  #auth-bar { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
  #row-form { border: 1px solid #ddd; padding: 12px; margin: 16px 0; }
  #row-form label { display: block; margin: 8px 0; }
  #row-form input { padding: 4px; width: 200px; }
  #row-form button { padding: 6px 12px; }
</style>
</head>
<body>
<div id="auth-bar">
  <span id="auth-status">Loading auth...</span>
  <button id="logout" style="display:none">Logout</button>
</div>


<div style="margin-top:6px;font-size:13px">
  <span id="config-status" style="color:#a00"></span>
  <button id="recheck-config" onclick="checkConfigJs()" style="margin-left:8px;padding:4px 8px">Recheck config</button>
</div>

<h1>Data Table</h1>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>relid</th>
      <th>prefix</th>
      <th>collection</th>
      <th>metakey</th>
      <th>metavalue</th>
      <th>datecreated</th>
      <th>dateupdated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<hr>
<h1>Add / Edit Record</h1>
<form id="row-form">
  <input type="hidden" id="id">
  <label>relid <input type="number" id="relid" required></label>
  <label>prefix <input type="text" id="prefix" placeholder="app_" required></label>
  <label>collection <input type="text" id="collection" required></label>
  <label>metakey <input type="text" id="metakey" required></label>
  <label>metavalue <input type="text" id="metavalue"></label>
  <button type="submit" id="submit-btn">Create</button>
  <button type="button" id="update-btn" style="display:none">Update</button>
  <button type="button" id="cancel-btn" style="display:none">Cancel</button>
</form>

<hr>
<h2>Import / Export</h2>
<div>
  <button id="export-json">üì• Export JSON</button>
  <button id="copy-json">üìã Copy JSON to Clipboard</button>
  <input type="file" id="import-json" accept="application/json">
  <p style="color: #666; font-size: 12px;">Data persists to CoreEngineDB remote JSON.</p>
</div>

<script src="config.js"></script>
<!-- CoreEngineDB runtime config is provided by config.js -->
<script>
function getCoreUrls(){ const ce=(window.__CONFIG&&window.__CONFIG.coreengine)||{}; return { configUrl: ce.configUrl||'', dbUrl: ce.dbUrl||'' } }

// Diagnostic: check config.js is served and show status
async function checkConfigJs(){
  const el = document.getElementById('config-status');
  if(!el) return;
  try{
    const r = await fetch('config.js', { cache: 'no-store' });
    if(r.ok){ el.textContent = '‚úÖ config.js loaded'; el.style.color = '#070'; }
    else { el.textContent = '‚ùå config.js not found (HTTP ' + r.status + ')'; el.style.color = '#a00'; }
  }catch(e){ el.textContent = '‚ùå config.js fetch error'; el.style.color = '#a00'; console.error('checkConfigJs error', e); }
}
checkConfigJs();

function requireSession(){ const auth=sessionStorage.getItem('cedb_auth')||''; if(!auth){ window.location.href='login.html'; return null } return auth }
async function readRemote(){ try{ const {dbUrl}=getCoreUrls(); const auth=requireSession(); if(!auth) return []; const r=await fetch(dbUrl,{ cache:'no-store', mode:'cors', credentials:'omit', headers:{ 'Authorization':auth } }); if(!r.ok) return []; const et=r.headers.get('etag'); if(et) localStorage.setItem('cedb_etag', et); const t=await r.text(); try{ return JSON.parse(t) }catch(_){ return [] } }catch(_e){ return [] } }
async function writeRemote(records, opts){ try{ const {dbUrl}=getCoreUrls(); const auth=requireSession(); if(!auth) return false; const et=localStorage.getItem('cedb_etag')||''; const headers=Object.assign({ 'Content-Type':'application/json', 'Authorization':auth }, et?{ 'If-Match': et }: {}, (opts&&opts.allowEmpty)? { 'X-Allow-Empty-Write':'true' } : {}); const body=JSON.stringify(records,null,2); const r=await fetch(dbUrl,{ method:'PUT', headers, body, mode:'cors', credentials:'omit' }); if(r.status===412){ alert('Conflict ‚Äî refresh and retry'); return false } if(!r.ok){ alert('Write failed'); return false } const newEt=r.headers.get('etag'); if(newEt) localStorage.setItem('cedb_etag', newEt); return true }catch(_e){ alert('Write error'); return false } }

// Rendering
function render(records) {
  const tb = document.querySelector('tbody');
  tb.innerHTML = '';
  for (const r of records) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${r.id || ''}</td><td>${r.relid || ''}</td><td>${r.prefix || ''}</td><td>${r.collection || ''}</td><td>${r.metakey || ''}</td><td>${r.metavalue || ''}</td><td>${r.datecreated || ''}</td><td>${r.dateupdated || ''}</td><td><button data-action="edit" data-id="${r.id}">Edit</button> <button data-action="delete" data-id="${r.id}">Delete</button></td>`;
    tb.appendChild(tr);
  }
}

// Load and render initial data
async function ensure() {
  const list = await readRemote();
  render(list||[]);
}

function initSessionGuard(){ const auth=requireSession(); if(!auth) return; document.getElementById('auth-status').textContent='‚úÖ Session active'; document.getElementById('logout').style.display=''; document.getElementById('logout').addEventListener('click', ()=>{ try{ sessionStorage.removeItem('cedb_auth') }catch(_e){} window.location.href='login.html' }) }
initSessionGuard();

// Create
document.getElementById('row-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const relid = Number(document.getElementById('relid').value.trim());
  const prefix = document.getElementById('prefix').value.trim();
  const collection = document.getElementById('collection').value.trim();
  const metakey = document.getElementById('metakey').value.trim();
  const metavalue = document.getElementById('metavalue').value.trim();

  if (!Number.isFinite(relid) || !prefix || !collection || !metakey) return;

  let records = await readRemote();
  if (!records) records = [];

  const id = crypto.randomUUID();
  const now = new Date().toISOString();
  const rec = { id, relid, prefix, collection, metakey, metavalue, datecreated: now, dateupdated: now };
  records.push(rec);

  // Persist to Gist (requires PAT set by admin)
  await writeRemote(records);
  render(records);
  e.target.reset();
});

// Edit / Delete handlers
document.querySelector('tbody').addEventListener('click', async (e) => {
  const t = e.target;
  if (!(t instanceof Element)) return;
  const a = t.getAttribute('data-action');
  if (!a) return;
  const id = t.getAttribute('data-id');

  let records = await readRemote();
  if (!records) records = [];

  if (a === 'delete') {
    records = records.filter(x => x.id !== id);
    await writeRemote(records);
    render(records);
    return;
  }

  if (a === 'edit') {
    const r = records.find(x => x.id === id);
    if (!r) return;
    document.getElementById('id').value = r.id;
    document.getElementById('relid').value = r.relid || '';
    document.getElementById('prefix').value = r.prefix || '';
    document.getElementById('collection').value = r.collection || '';
    document.getElementById('metakey').value = r.metakey || '';
    document.getElementById('metavalue').value = r.metavalue || '';
    document.getElementById('submit-btn').style.display = 'none';
    document.getElementById('update-btn').style.display = '';
    document.getElementById('cancel-btn').style.display = '';
  }
});

// Update
document.getElementById('update-btn').addEventListener('click', async () => {
  const id = document.getElementById('id').value;
  let records = await readRemote();
  if (!records) records = [];

  const idx = records.findIndex(x => x.id === id);
  if (idx !== -1) {
    const now = new Date().toISOString();
    records[idx].relid = Number(document.getElementById('relid').value.trim());
    records[idx].prefix = document.getElementById('prefix').value.trim();
    records[idx].collection = document.getElementById('collection').value.trim();
    records[idx].metakey = document.getElementById('metakey').value.trim();
    records[idx].metavalue = document.getElementById('metavalue').value.trim();
    records[idx].dateupdated = now;

    await writeRemote(records);
    render(records);

    // Clear form
    document.getElementById('id').value = '';
    document.getElementById('relid').value = '';
    document.getElementById('prefix').value = '';
    document.getElementById('collection').value = '';
    document.getElementById('metakey').value = '';
    document.getElementById('metavalue').value = '';
    document.getElementById('submit-btn').style.display = '';
    document.getElementById('update-btn').style.display = 'none';
    document.getElementById('cancel-btn').style.display = 'none';
  }
});

// Cancel
document.getElementById('cancel-btn').addEventListener('click', () => {
  document.getElementById('id').value = '';
  document.getElementById('relid').value = '';
  document.getElementById('prefix').value = '';
  document.getElementById('collection').value = '';
  document.getElementById('metakey').value = '';
  document.getElementById('metavalue').value = '';
  document.getElementById('submit-btn').style.display = '';
  document.getElementById('update-btn').style.display = 'none';
  document.getElementById('cancel-btn').style.display = 'none';
});

// Export
document.getElementById('export-json').addEventListener('click', () => {
  readRemote().then(list => {
    const data = JSON.stringify(list || [], null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'records.json';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(a.href);
  });
});

// Import
document.getElementById('import-json').addEventListener('change', (e) => {
  const f = e.target.files[0];
  if (!f) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const list = JSON.parse(String(reader.result));
      if (Array.isArray(list)) {
        writeRemote(list).then(ok => {
          if(ok) render(list);
        });
      }
    } catch (_e) { }
    e.target.value = '';
  };
  reader.readAsText(f);
});

// Copy to clipboard
document.getElementById('copy-json').addEventListener('click', () => {
  readRemote().then(list => {
    const data = JSON.stringify(list || [], null, 2);
    navigator.clipboard.writeText(data).then(() => {
      alert('‚úÖ JSON copied to clipboard!');
    }).catch(() => {
      alert('‚ùå Copy failed ‚Äî use Export JSON instead.');
    });
  });
});

// Load initial data
ensure();
</script>
</body>
</html>
