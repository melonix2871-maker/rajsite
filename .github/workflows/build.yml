name: Build and Deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Gist content
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_FILENAME: ${{ secrets.GIST_FILENAME }}
        run: |
          python3 - <<'PY'
          import os,sys,json,urllib.request
          pat=os.environ.get('PAT_TOKEN')
          gist_id=os.environ.get('GIST_ID')
          fname=os.environ.get('GIST_FILENAME') or 'records.json'
          if not pat or not gist_id:
            open('records.json','w').write('[]')
            sys.exit(0)
          req=urllib.request.Request(f"https://api.github.com/gists/{gist_id}", headers={"Authorization":f"token {pat}","User-Agent":"gha"})
          data=json.load(urllib.request.urlopen(req))
          content=data.get('files',{}).get(fname,{}).get('content','[]')
          open('records.json','w').write(content)
          PY

      - name: Prepare site directory
        run: |
          rm -rf site
          mkdir site
          cp *.html site/ || true
          cp *.js site/ || true
          cp *.md site/ || true
          cp *.json site/ || true
          cp records.json site/records.json || true

      - name: Create runtime config (client-safe)
        env:
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
        run: |
          echo "window.__CONFIG = { CLERK_PUBLISHABLE_KEY: '${CLERK_PUBLISHABLE_KEY}', ADMIN_USER_ID: '${{ secrets.ADMIN_USER_ID }}', ADMIN_USERNAME: '${{ secrets.ADMIN_USERNAME }}' };" > site/config.js

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Wait for artifact
        run: sleep 5

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
