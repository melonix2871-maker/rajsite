name: pages build and deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Gist content
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_FILENAME: ${{ secrets.GIST_FILENAME }}
        run: |
          python3 - <<'PY'
          import os,sys,json,urllib.request
          pat=os.environ.get('PAT_TOKEN')
          gist_id=os.environ.get('GIST_ID')
          fname=os.environ.get('GIST_FILENAME') or 'records.json'
          if not pat or not gist_id:
            open('records.json','w').write('[]')
            sys.exit(0)
          req=urllib.request.Request(f"https://api.github.com/gists/{gist_id}", headers={"Authorization":f"token {pat}","User-Agent":"gha"})
          data=json.load(urllib.request.urlopen(req))
          content=data.get('files',{}).get(fname,{}).get('content','[]')
          open('records.json','w').write(content)
          PY

      - name: Prepare site directory
        run: |
          rm -rf _site
          mkdir _site
          cp *.html _site/ || true
          cp *.js _site/ || true
          cp *.md _site/ || true
          cp *.json _site/ || true
          cp records.json _site/records.json || true

      - name: Create runtime config (client-safe)
        env:
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
        run: |
          echo "window.__CONFIG = { CLERK_PUBLISHABLE_KEY: '${CLERK_PUBLISHABLE_KEY}', ADMIN_USER_ID: '${{ secrets.ADMIN_USER_ID }}', ADMIN_USERNAME: '${{ secrets.ADMIN_USERNAME }}' };" > _site/config.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
