name: pages build and deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Gist content
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_FILENAME: ${{ secrets.GIST_FILENAME }}
        run: |
          python3 - <<'PY'
          import os,sys,json,urllib.request
          pat=os.environ.get('PAT_TOKEN')
          gist_id=os.environ.get('GIST_ID')
          fname=os.environ.get('GIST_FILENAME') or 'records.json'
          if not pat or not gist_id:
            open('records.json','w').write('[]')
            sys.exit(0)
          req=urllib.request.Request(f"https://api.github.com/gists/{gist_id}", headers={"Authorization":f"token {pat}","User-Agent":"gha"})
          data=json.load(urllib.request.urlopen(req))
          content=data.get('files',{}).get(fname,{}).get('content','[]')
          open('records.json','w').write(content)
          PY

      - name: Create runtime config (client-safe)
        env:
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
        run: |
          echo "window.__CONFIG = { CLERK_PUBLISHABLE_KEY: '${CLERK_PUBLISHABLE_KEY}', ADMIN_USER_ID: '${{ secrets.ADMIN_USER_ID }}', ADMIN_USERNAME: '${{ secrets.ADMIN_USERNAME }}' };" > config.js

      - name: Prepare gh-pages deployment
        run: |
          mkdir -p /tmp/deploy
          cp *.html /tmp/deploy/ 2>/dev/null || true
          cp *.js /tmp/deploy/ 2>/dev/null || true
          cp *.md /tmp/deploy/ 2>/dev/null || true
          cp *.json /tmp/deploy/ 2>/dev/null || true
          cp CNAME /tmp/deploy/ 2>/dev/null || true
          cp config.js /tmp/deploy/ 2>/dev/null || true
          cp records.json /tmp/deploy/ 2>/dev/null || true
          ls -la /tmp/deploy/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/deploy
          cname: kwentonglasing.servebeer.com
